<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="signup-form">
        <form action="" method="post" th:object="${student}" th:action="@{/add_student}">
            <h2>Add a new Student</h2>
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Name" required="required">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="mobile" placeholder="Mobile" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="roll" placeholder="Student ID" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="location" placeholder="Address" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="cgpa" placeholder="CGPA" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Add Student</button>
            </div>
        </form>
    </div>
</body>

</html>
